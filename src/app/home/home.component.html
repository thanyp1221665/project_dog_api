<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="home.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <i class="fas fa-times back-icon" (click)="goBack()"></i>
  <div class="login-container">
    <div class="frame">
      <img src="../assets/loko/dog2.png" alt="Login Image">
      <div class="user-info">
        <p>Login To The Dog-API</p>
      </div>
      <form (submit)="go()">
        <div class="form-group" [ngClass]="{'error-input': submitted && !email}">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" required>
          <div *ngIf="submitted && !email" class="error-message">Please enter your email</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
        </div>
        <button type="submit" [disabled]="!email || !password">Login</button>
      </form>
      <a href="welcome.component.html"></a> <!-- เพิ่มลิงก์ไปยังหน้า welcome -->
    </div>
  </div>
</body>
</html>
